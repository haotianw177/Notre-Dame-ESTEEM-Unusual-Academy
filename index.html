<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page with Vue.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vue App Mount Point -->
    <div id="app">
        <!-- Navigation Bar -->
        <div class="header">
            <ul>
                <li><a href="#" :class="{ active: currentView === 'home' }" @click.prevent="currentView = 'home'">Home</a></li>
                <li><a href="#" :class="{ active: currentView === 'applicationProcess' }" @click.prevent="currentView = 'applicationProcess'">Overview</a></li>
                <li><a href="#" :class="{ active: currentView === 'faqs' }" @click.prevent="currentView = 'faqs'">FAQs</a></li>
                <li><button onclick="window.location.href='https://frmtb6m2df5.typeform.com/to/d6rSgwRs?typeform-source=esteem-unusualacademy.carrd.co'" class="applyButtonHeader">Apply</button>
                </li>
            </ul>
        </div>

        <!-- Dynamic Component Rendering -->
        <component :is="currentView"></component>
        <!-- Vue.js internally normalizes component names to make the mapping between JavaScript and HTML templates flexible and consistent -->
        <footer-component></footer-component>

    </div>

    <!-- Include Vue.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Include Main JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
